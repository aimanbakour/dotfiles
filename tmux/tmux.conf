set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g default-terminal "screen-256color"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#set -g status-bg '#2e3440'
#set -g status-fg '#d8dee9'
#set -g status-interval 5
#set -g status-left-length 90
#set -g status-right-length 60
#set -g status-left '#[fg=#a3be8c]#S #[default]'
#set -g status-right '#[fg=#ebcb8b]%H:%M #[default]'
set-option -g default-shell /bin/zsh

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'niksingh710/minimal-tmux-status'

# status bar
bind-key b set-option status
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
set -g @minimal-tmux-status-right '#[fg=#ebcb8b]%H:%M #[default]'
set -g @minimal-tmux-status-left "#[fg=#a3be8c]#S #[default]"
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#a3be8c"

set -g @continuum-restore 'on'

set -g mouse on
set -g allow-rename off

run '~/.config/tmux/plugins/tpm/tpm'
set -g focus-events on
